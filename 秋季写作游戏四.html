<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Teacher Huang's Writing Game IV üçÇ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Serif SC', serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        input, textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
        
        body {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 20%, #93c5fd 40%, #60a5fa 60%, #3b82f6 80%, #1d4ed8 100%);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(219, 234, 254, 0.6) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(191, 219, 254, 0.5) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(147, 197, 253, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 60% 60%, rgba(96, 165, 250, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 10% 10%, rgba(59, 130, 246, 0.2) 0%, transparent 50%);
            min-height: 100vh;
            color: #1e40af;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: none;
            pointer-events: none;
        }
        
        .neon-border {
            position: relative;
            padding: 12px;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 
                0 0 20px rgba(59, 130, 246, 0.4),
                0 0 40px rgba(96, 165, 250, 0.3),
                0 0 60px rgba(147, 197, 253, 0.2),
                inset 0 0 20px rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(219, 234, 254, 0.9));
            backdrop-filter: blur(20px);
            border: 3px solid #3b82f6;
        }
        
        .neon-border::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(45deg, #dbeafe, #bfdbfe, #93c5fd, #60a5fa, #3b82f6, #dbeafe);
            background-size: 400% 400%;
            border-radius: 28px;
            z-index: -1;
            animation: gradient 3s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px rgba(96, 165, 250, 0.8),
                    0 0 20px rgba(59, 130, 246, 0.6),
                    0 0 30px rgba(30, 64, 175, 0.4),
                    0 0 40px rgba(15, 23, 42, 0.2);
            }
            to {
                text-shadow: 
                    0 0 20px rgba(96, 165, 250, 1),
                    0 0 30px rgba(59, 130, 246, 0.8),
                    0 0 40px rgba(30, 64, 175, 0.6),
                    0 0 50px rgba(15, 23, 42, 0.4);
            }
        }
        
        
        
        .container {
            width: 100%;
            max-width: 100%;
            padding: 15px;
        }
        
        header {
            text-align: center;
            padding: 30px 25px;
            margin-bottom: 30px;
            border-bottom: 3px solid #daa520;
            position: relative;
        }
        
        header::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #fbbf24, transparent);
        }
        
        h1 {
            font-family: 'Times New Roman', serif;
            font-size: 2.4rem;
            margin-bottom: 18px;
            color: #1e40af;
            text-shadow: 
                0 0 10px rgba(30, 64, 175, 0.6),
                0 0 20px rgba(59, 130, 246, 0.4),
                0 0 30px rgba(96, 165, 250, 0.3);
            letter-spacing: 4px;
            font-weight: 900;
            position: relative;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        h1::before {
            content: '';
            position: absolute;
            left: -60px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
        }
        
        h1::after {
            content: '';
            position: absolute;
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #1d4ed8;
            margin-bottom: 25px;
            font-style: italic;
            text-shadow: 0 0 10px rgba(29, 78, 216, 0.3);
            font-weight: 700;
        }
        
        .game-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(219, 234, 254, 0.8));
            padding: 20px;
            border-radius: 15px;
            margin: 25px 0;
            border: 3px solid #3b82f6;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 20px rgba(59, 130, 246, 0.2),
                inset 0 0 15px rgba(147, 197, 253, 0.1);
        }
        
        .stat-box {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #3b82f6, #60a5fa, #93c5fd);
            border-radius: 12px;
            border: 2px solid #bfdbfe;
            position: relative;
            box-shadow: 
                0 0 15px rgba(59, 130, 246, 0.3),
                0 4px 12px rgba(96, 165, 250, 0.2);
            transition: all 0.3s ease;
        }
        
        .stat-box:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 0 25px rgba(59, 130, 246, 0.6),
                0 6px 18px rgba(30, 64, 175, 0.3);
        }
        
        .stat-value {
            font-size: 1.9rem;
            font-weight: bold;
            color: #1e40af;
            text-shadow: 0 0 10px rgba(30, 64, 175, 0.3);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #1e40af;
            font-weight: 600;
        }
        
        .game-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 20px 0;
        }
        
        .challenge-section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(219, 234, 254, 0.9));
            border-radius: 15px;
            padding: 25px;
            border: 3px solid #3b82f6;
            box-shadow: 
                0 0 20px rgba(59, 130, 246, 0.2),
                0 6px 20px rgba(96, 165, 250, 0.1);
            position: relative;
        }
        
        .challenge-section::before {
            content: '‚òÖ';
            position: absolute;
            top: -15px;
            left: 20px;
            background: #3b82f6;
            color: #ffffff;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            border: 2px solid #1e40af;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }
        
        .section-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #1e40af;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            text-shadow: 0 0 10px rgba(30, 64, 175, 0.2);
            font-weight: 700;
        }
        
        .section-title i {
            margin-right: 15px;
            color: #3b82f6;
            font-size: 1.6rem;
        }
        
        #chinese-prompt {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 25px;
            padding: 25px;
            border-radius: 15px;
            min-height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(219, 234, 254, 0.8));
            border: 3px solid #3b82f6;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.2), 
                        inset 0 0 15px rgba(255, 255, 255, 0.8);
            color: #1e40af;
            font-weight: bold;
            text-align: center;
            position: relative;
            font-family: 'Noto Serif SC', serif;
        }
        
        .word-bank {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        
        .word-option {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.4);
            font-size: 1.2rem;
            color: #fff;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(44, 44, 44, 0.3);
            position: relative;
            overflow: hidden;
            border: 2px solid #fbbf24;
        }
        
        .word-option:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 18px rgba(30, 64, 175, 0.6);
            background: linear-gradient(135deg, #3b82f6, #fbbf24);
        }
        
        #sentence-area {
            flex-grow: 1;
            min-height: 200px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            gap: 12px;
            margin-bottom: 25px;
            border: 3px solid #3b82f6;
            box-shadow: inset 0 0 20px rgba(30, 58, 138, 0.2);
            position: relative;
        }
        
        .word-placed {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            padding: 12px 18px;
            border-radius: 10px;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 4px 12px rgba(251, 191, 36, 0.5);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 1.2rem;
            color: #1e40af;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            border: 2px solid #1e40af;
        }
        
        @keyframes popIn {
            0% { transform: scale(0) rotate(-15deg); opacity: 0; }
            70% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .btn {
            padding: 16px 12px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(44, 44, 44, 0.3);
            font-family: 'Noto Serif SC', serif;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: 2px solid #fbbf24;
        }
        
        #check-btn {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.5);
        }
        
        #check-btn:hover {
            background: linear-gradient(135deg, #3b82f6, #fbbf24);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(30, 64, 175, 0.6);
        }
        
        #reset-btn {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            box-shadow: 0 4px 12px rgba(251, 191, 36, 0.5);
        }
        
        #reset-btn:hover {
            background: linear-gradient(135deg, #f59e0b, #3b82f6);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(251, 191, 36, 0.6);
        }
        
        #hint-btn {
            background: linear-gradient(135deg, #1e40af, #60a5fa);
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.5);
        }
        
        #hint-btn:hover {
            background: linear-gradient(135deg, #60a5fa, #fbbf24);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(30, 64, 175, 0.6);
        }
        
        #restart-btn {
            background: linear-gradient(135deg, #dc2626, #ef4444);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.5);
        }
        
        #restart-btn:hover {
            background: linear-gradient(135deg, #ef4444, #f87171);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(220, 38, 38, 0.6);
        }
        
        .feedback {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            border: 3px solid #3b82f6;
            box-shadow: 0 4px 20px rgba(30, 58, 138, 0.3);
            display: none;
        }
        
        .feedback.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .feedback-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #1e40af;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(30, 64, 175, 0.3);
        }
        
        #feedback-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #000000;
            text-align: center;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .stars {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .star {
            font-size: 2rem;
            color: #fbbf24;
            margin: 0 5px;
            animation: twinkle 2s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .level-progress {
            margin-top: 20px;
        }
        
        .progress-container {
            width: 100%;
            height: 15px;
            background: rgba(30, 64, 175, 0.2);
            border-radius: 8px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1e40af, #fbbf24);
            transition: width 0.5s ease;
        }
        
        .level-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #000000;
            margin-top: 5px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .player-name-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .name-input-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(251, 191, 36, 0.1));
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            border: 3px solid #3b82f6;
            box-shadow: 0 8px 32px rgba(30, 58, 138, 0.4);
            max-width: 400px;
            width: 90%;
        }
        
        .name-input-title {
            font-size: 1.8rem;
            color: #1e40af;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(30, 64, 175, 0.3);
        }
        
        .name-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #3b82f6;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            color: #000000;
            font-weight: bold;
        }
        
        .name-input:focus {
            outline: none;
            border-color: #fbbf24;
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.3);
        }
        
        .start-game-btn {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.4);
        }
        
        .start-game-btn:hover {
            background: linear-gradient(135deg, #3b82f6, #fbbf24);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(30, 64, 175, 0.6);
        }
        
        .start-game-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .autumn-decoration {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 216px;
            height: 216px;
            background-image: url('https://youke1.picui.cn/s1/2025/10/04/68e0ce3bc47cc.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 10;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }
        
        .additional-decoration {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 180px;
            height: 180px;
            background-image: url('https://youke1.picui.cn/s1/2025/10/04/68e0e734b36f7.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 10;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }
        
        /* ÁßªÂä®Á´Ø‰ºòÂåñ */
        @media (max-width: 768px) {
            .container {
                padding: 8px;
                max-width: 100%;
            }
            
            header {
                padding: 20px 15px;
                margin-bottom: 20px;
            }
            
            h1 {
                font-size: 1.6rem;
                letter-spacing: 1px;
                margin-bottom: 12px;
            }
            
            h1::before, h1::after {
                display: none;
            }
            
            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 15px;
            }
            
            .game-stats {
                grid-template-columns: repeat(2, 1fr);

                padding: 12px;
                margin: 15px 0;
            }
            
            .stat-box {
                padding: 10px;
            }
            
            .stat-value {
                font-size: 1.3rem;
            }
            
            .stat-label {
                font-size: 0.7rem;
            }
            
            .challenge-section {
                padding: 15px;
                margin: 10px 0;
            }
            
            .section-title {
                font-size: 1.1rem;
                margin-bottom: 12px;
            }
            
            .section-title i {
                font-size: 1.3rem;
                margin-right: 10px;
            }
            
            #chinese-prompt {
                font-size: 1rem;
                padding: 15px;
                min-height: 100px;
                line-height: 1.4;
            }
            
            .word-bank {
                gap: 8px;
                margin-top: 15px;
            }
            
            .word-option {
                padding: 10px 12px;
                font-size: 0.9rem;
                border-radius: 8px;
            }
            
            #sentence-area {
                min-height: 120px;
                padding: 15px;
                gap: 8px;
            }
            
            .word-placed {
                padding: 8px 12px;
                font-size: 0.9rem;
                border-radius: 8px;
            }
            
            .controls {
                gap: 6px;
                margin-top: 15px;
            }
            
            .btn {
                padding: 10px 6px;
                font-size: 0.9rem;
                border-radius: 8px;
            }
            
            .feedback {
                padding: 15px;
                margin-top: 15px;
            }
            
            .feedback-title {
                font-size: 1.1rem;
                margin-bottom: 10px;
            }
            
            #feedback-text {
                font-size: 1rem;
                line-height: 1.4;
            }
            
            .stars {
                margin: 15px 0;
            }
            
            .star {
                font-size: 1.8rem;
                margin: 0 6px;
            }
            
            .level-progress {
                margin-top: 15px;
            }
            
            .progress-container {
                height: 12px;
                margin: 10px 0;
            }
            
            .level-info {
                font-size: 0.8rem;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="autumn-decoration"></div>
    <div class="additional-decoration"></div>
    
    <!-- Áé©ÂÆ∂ÂßìÂêçËæìÂÖ•ÁïåÈù¢ -->
    <div class="player-name-modal" id="name-modal">
        <div class="name-input-container">
            <div class="name-input-title">Please Enter Your Name</div>
            <input type="text" class="name-input" id="player-name-input" placeholder="Enter your name here" maxlength="20">
            <button class="start-game-btn" id="start-game-btn">Start Game</button>
        </div>
    </div>

    <div class="neon-border">
        <div class="container">
            <header>
                <h1>Teacher Huang's Writing Game 4</h1>
                <div class="subtitle"> English Writing Challenge</div>
                <div class="player-name-display" id="player-name-display" style="display: none;"></div>
            </header>

            <div class="game-stats">
                <div class="stat-box">
                    <div class="stat-value" id="score">0</div>
                    <div class="stat-label">Score</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="level">1/7</div>
                    <div class="stat-label">Level</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="timer">7:00</div>
                    <div class="stat-label">Time</div>
                </div>
            </div>

            <div class="game-area">
                <div class="challenge-section">
                    <div class="section-title">
                        <i class="fas fa-pen-fancy"></i>
                        Sentence Construction Challenge

                english: "Thanks to the episode, what was once a line enveloped in frustration gradually transformed into a place full of warmth and affection.",
                words: ["Thanks to", "the episode,", "what was", "once a line", "enveloped in", "frustration", "gradually transformed", "into a place", "full of", "warmth and affection."],

        // Game state variables
        let currentLevel = 0;
        let score = 0;
        let timeLeft = 420; // 7 minutes = 420 seconds
        let streak = 0;
        let timer;
        let playerName = '';
        let gameStarted = false;
        
        // DOM elements
        const chinesePrompt = document.getElementById('chinese-prompt');
        const wordBank = document.getElementById('word-bank');
        const sentenceArea = document.getElementById('sentence-area');
        const checkBtn = document.getElementById('check-btn');
        const resetBtn = document.getElementById('reset-btn');
        const hintBtn = document.getElementById('hint-btn');
        const feedback = document.getElementById('feedback');
        const feedbackText = document.getElementById('feedback-text');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const timerDisplay = document.getElementById('timer');
        const progressFill = document.getElementById('progress-fill');
        const currentLevelDisplay = document.getElementById('current-level');
        const nextLevelDisplay = document.getElementById('next-level');
        const stars = document.querySelectorAll('.star');
        
        // Name input elements
        const nameModal = document.getElementById('name-modal');
        const playerNameInput = document.getElementById('player-name-input');
        const startGameBtn = document.getElementById('start-game-btn');
        const playerNameDisplay = document.getElementById('player-name-display');
        
        // Restart button
        const restartBtn = document.getElementById('restart-btn');
        
        // Initialize game
        function initGame() {
            // Show name input modal first
            showNameInput();
            
            // Add event listeners
            startGameBtn.addEventListener('click', startGame);
            playerNameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    startGame();
                }
            });
            checkBtn.addEventListener('click', checkAnswer);
            resetBtn.addEventListener('click', resetLevel);
            hintBtn.addEventListener('click', showHint);
            restartBtn.addEventListener('click', restartGame);
        }
        
        // Show name input modal
        function showNameInput() {
            nameModal.style.display = 'flex';
            playerNameInput.focus();
        }
        
        // Start game with player name
        function startGame() {
            const name = playerNameInput.value.trim();
            if (name === '') {
                alert('Please enter your name!');
                return;
            }
            
            // Ê∑ªÂä†Âä†ËΩΩÊèêÁ§∫
            startGameBtn.textContent = 'Loading...';
            startGameBtn.disabled = true;
            
            // ‰ΩøÁî®setTimeoutÊù•ÈÅøÂÖçÈòªÂ°ûUI
            setTimeout(() => {
                playerName = name;
                gameStarted = true;
                nameModal.style.display = 'none';
                
                // Show player name
                playerNameDisplay.textContent = `Player: ${playerName}`;
                playerNameDisplay.style.display = 'block';
                playerNameDisplay.style.color = '#1e40af';
                playerNameDisplay.style.fontWeight = 'bold';
                playerNameDisplay.style.marginTop = '10px';
                playerNameDisplay.style.textShadow = '1px 1px 2px rgba(30, 64, 175, 0.3)';
                
                // Start the actual game
                loadLevel(currentLevel);
                startTimer();
                updateStats();
            }, 100);
        }
        
        // Load level
        function loadLevel(level) {
            const challenge = challenges[level];
            
            // ‰ΩøÁî®requestAnimationFrame‰ºòÂåñDOMÊìç‰Ωú
            requestAnimationFrame(() => {
                // Display Chinese prompt
                chinesePrompt.textContent = challenge.chinese;
                
                // Clear word options and sentence area
                wordBank.innerHTML = '';
                sentenceArea.innerHTML = '';
                
                // Shuffle word order
                const shuffledWords = [...challenge.words].sort(() => Math.random() - 0.5);
                
                // ‰ΩøÁî®DocumentFragment‰ºòÂåñDOMÊèíÂÖ•
                const fragment = document.createDocumentFragment();
                
                // Add word options
                shuffledWords.forEach(word => {
                    const wordElement = document.createElement('div');
                    wordElement.className = 'word-option';
                    wordElement.textContent = word;
                    
                    // Click to add to sentence area
                    wordElement.addEventListener('click', () => {
                        addWordToSentence(word);
                        wordElement.remove();
                    });
                    
                    fragment.appendChild(wordElement);
                });
                
                wordBank.appendChild(fragment);
                
                // Update level display
                levelDisplay.textContent = `${level + 1}/${challenges.length}`;
                currentLevelDisplay.textContent = level + 1;
                nextLevelDisplay.textContent = level < challenges.length - 1 ? level + 2 : "END";
                progressFill.style.width = `${(level / challenges.length) * 100}%`;
                
                // Hide feedback
                feedback.classList.remove('show');
            });
        }
        
        // Add word to sentence area
        function addWordToSentence(word) {
            const wordElement = document.createElement('div');
            wordElement.className = 'word-placed';
            wordElement.textContent = word;
            
            // Click to remove word and return to word bank
            wordElement.addEventListener('click', () => {
                // Create new word option in word bank
                const newWordOption = document.createElement('div');
                newWordOption.className = 'word-option';
                newWordOption.textContent = word;
                
                // Add click event to new word option
                newWordOption.addEventListener('click', () => {
                    addWordToSentence(word);
                    newWordOption.remove();
                });
                
                // Add to word bank
                wordBank.appendChild(newWordOption);
                
                // Remove from sentence area
                wordElement.remove();
            });
            
            sentenceArea.appendChild(wordElement);
        }
        
        // Check answer
        function checkAnswer() {
            if (!gameStarted) return;
            
            const challenge = challenges[currentLevel];
            const placedWords = Array.from(sentenceArea.children).map(el => el.textContent);
            const correctWords = challenge.words;
            
            // Check if words are in correct order
            const isCorrect = JSON.stringify(placedWords) === JSON.stringify(correctWords);
            
            if (isCorrect) {
                score += 100;
                streak++;
                showFeedback(true, challenge.explanation);
                
                // Show stars based on performance
                showStars(3);
                
                // Move to next level after delay
                setTimeout(() => {
                    if (currentLevel < challenges.length - 1) {
                        currentLevel++;
                        loadLevel(currentLevel);
                    } else {
                        showCompletion();
                    }
                }, 2000);
            } else {
                streak = 0;
                showFeedback(false, challenge.explanation);
                showStars(0);
                // ‰∏çÊ≠£Á°ÆÁöÑÁ≠îÊ°à‰∏ç‰ºöËá™Âä®ËøõÂÖ•‰∏ã‰∏ÄÊ≠•ÔºåÁé©ÂÆ∂ÂøÖÈ°ªÈáçÊñ∞ÊéíÂàó
            }
            
            updateStats();
        }
        
        // Show feedback
        function showFeedback(isCorrect, explanation) {
            const feedbackTitle = document.getElementById('feedback-title');
            const feedbackText = document.getElementById('feedback-text');
            
            if (isCorrect) {
                feedbackTitle.textContent = 'üéâ Correct!';
                feedbackTitle.style.color = '#28a745';
            } else {
                feedbackTitle.textContent = '‚ùå Needs Adjustment';
                feedbackTitle.style.color = '#dc3545';
            }
            
            feedbackText.innerHTML = `
                <strong>Correct Answer:</strong><br>
                ${challenges[currentLevel].english}<br><br>
                <strong>Explanation:</strong><br>
                ${explanation}
            `;
            
            feedback.classList.add('show');
        }
        
        // Show stars
        function showStars(count) {
            stars.forEach((star, index) => {
                if (index < count) {
                    star.style.color = '#fbbf24';
                    star.style.opacity = '1';
                } else {
                    star.style.color = '#ccc';
                    star.style.opacity = '0.3';
                }
            });
        }
        
        // Reset level
        function resetLevel() {
            loadLevel(currentLevel);
            feedback.classList.remove('show');
        }
        
        // Show hint
        function showHint() {
            const challenge = challenges[currentLevel];
            alert(`Hint: ${challenge.hint}`);
        }
        
        // Update stats
        function updateStats() {
            scoreDisplay.textContent = score;
            levelDisplay.textContent = `${currentLevel + 1}/${challenges.length}`;
        }
        
        // Start timer
        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    // Ë∂ÖÊó∂ÈáçÊñ∞ÂºÄÂßã
                    restartGame();
                }
            }, 1000);
        }
        
        // ÈáçÊñ∞ÂºÄÂßãÊ∏∏Êàè
        function restartGame() {
            // ÈáçÁΩÆÊ∏∏ÊàèÁä∂ÊÄÅ
            currentLevel = 0;
            score = 0;
            streak = 0;
            timeLeft = 420; // ÈáçÊñ∞ËÆæÁΩÆ‰∏∫7ÂàÜÈíü

            // ÈáçÊñ∞Âä†ËΩΩÁ¨¨‰∏ÄÂÖ≥
            loadLevel(currentLevel);
            updateStats();
            
            // ÈáçÊñ∞ÂºÄÂßãËÆ°Êó∂
            startTimer();
        }
        
        // Show completion
        function showCompletion() {
            const completionMessage = `üéâ Congratulations ${playerName}!\n\nYou have successfully completed all levels!\nFinal Score: ${score} points\n\nThank you for playing!`;
            alert(completionMessage);
        }

        window.addEventListener('load', initGame);
